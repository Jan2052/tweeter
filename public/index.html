<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- -------------Top nav bar (fixed)----------------- -->
  <nav>
    <span1>tweeter</span1>
    <span2>
      Write a new tweet<br>
      <i class="fa-solid fa-angles-down"></i>
    </span2>
  </nav>
  <!-- -----------------------HEADER--------------------- -->
  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Janet Lam</h2>
    </div>
  </header>

  <!-- -------- Page-specific (main) content here ------- -->
  <main class="container">
    <section class="new-tweet">
      <h2>What are you humming about?</h2>
      <form id="tweet-form" method="POST" action="/tweets" maxlength="5">
        <div class="form-group">
          <label for="tweet-text"></label>

          <div id="too-long-error">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Message has exceeded the 140 characters limit!
          </div>
          <div id="no-message-error">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Cannot post empty tweet!
          </div>

          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
        <br><br>
      </form>
      <article class="tweets-container">

      </article>
    </section>
  </main>
  <script>

  </script>
</body>

</html>
